<!DOCTYPE html>
<html>
    <head>
        <title>Todos & Goals</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
        <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
        <!-- By including babel in a script tag, the jsx is going to transpile JSX into normal JS on the fly as we save our app -->
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <!-- Remote API as DB -->
        <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    </head>
    <body>
        <div id="app"></div>

        <script type='text/javascript'>
            // Generate Random Id
            function generateId () {
                return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
            }

            // App Code
            const ADD_TODO = 'ADD_TODO'
            const REMOVE_TODO = 'REMOVE_TODO'
            const TOGGLE_TODO = 'TOGGLE_TODO'
            const ADD_GOAL = 'ADD_GOAL'
            const REMOVE_GOAL = 'REMOVE_GOAL'

            function addTodoAction (todo) {
                return {
                    type: ADD_TODO,
                    todo,
                }
            }

            function removeTodoAction (id) {
                return {
                    type: REMOVE_TODO,
                    id,
                }
            }

            function toggleTodoAction (id) {
                return {
                    type: TOGGLE_TODO,
                    id,
                }
            }

            function addGoalAction (goal) {
                return {
                    type: ADD_GOAL,
                    goal,
                }
            }

            function removeGoalAction (id) {
                return {
                    type: REMOVE_GOAL,
                    id,
                }
            }

            function todos (state = [], action) {
                switch(action.type) {
                    case ADD_TODO :
                        return state.concat([action.todo])
                    case REMOVE_TODO :
                        return state.filter((todo) => todo.id !== action.id)
                    case TOGGLE_TODO :
                        return state.map((todo) => todo.id !== action.id ? todo :
                        Object.assign({}, todo, { complete: !todo.complete }))
                    default :
                        return state
                }
            }

            function goals (state = [], action) {
                switch(action.type) {
                    case ADD_GOAL :
                        return state.concat([action.goal])
                    case REMOVE_GOAL :
                        return state.filter((goal) => goal.id !== action.id)
                    default :
                        return state
                }
            }

            const display = (store) => (next) => (action) => {
                if(action.type === ADD_TODO) {
                    alert(`Don't forget to ${action.todo.name}!`);
                }

                if(action.type === ADD_GOAL) {
                    alert("That's a great goal!");
                }
                
                return next(action);
            }

            const logger = (store) => (next) => (action) => {
                console.group(action.type);
                    console.log('The action:', action);
                    const result = next(action);
                    console.log('The new state: ', store.getState());
                console.groupEnd();

                return result;
            }

            const checker = (store) => (next) => (action) => {
                if(action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')) {
                    return alert('You are smart, but poor!')
                }

                if(action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin')) {
                    return alert('You are smart, but poor!')
                }

                // in the case of only one middleware next is dispatch
                return next(action);
            };

            // Combine reducers is smart enough to give each reducer the right piece of the state, and the action
            const store = Redux.createStore(Redux.combineReducers({
                todos,
                goals
            }), Redux.applyMiddleware(checker, display, logger));

        </script>

        <!-- This way babel will transpile de JSX into plain JS -->
        <script type='text/babel'>
            const List = (props) => {
                return (
                    <ul>
                        {props.items.map(item => (
                            <li key={item.id}>
                                <span
                                    onClick={() => props.toggle && props.toggle(item.id)}
                                    style={{textDecoration: item.complete ? 'line-through' : 'none'}}
                                >{item.name}</span>
                                <button onClick={() => props.remove(item)}>X</button>
                            </li>
                        ))}
                    </ul>
                )
            }

            class Todos extends React.Component {
                addItem = (event) => {
                    event.preventDefault();

                    const name = this.input.value;
                    this.input.value = '';

                    this.props.store.dispatch(addTodoAction({
                        name,
                        complete: false,
                        id: generateId()
                    }));
                } 

                removeItem = (todo) => {
                    this.props.store.dispatch(removeTodoAction(todo.id))
                }

                toggleItem = (id) => {
                    this.props.store.dispatch(toggleTodoAction(id))
                }

                render() {
                    return (
                        <div>
                            <h1>Todo List</h1>

                            <input 
                                type="text" 
                                placeholder="Add Todo" 
                                ref = {(input) => this.input = input}
                            />

                            <button onClick={this.addItem}>Add Todo</button>
                            <List 
                                items={this.props.todos}
                                remove={this.removeItem}
                                toggle={this.toggleItem}
                            />    
                        </div>
                    )
                }
            }

            class Goals extends React.Component {
                addItem = (event) => {
                    event.preventDefault();

                    const name = this.input.value;
                    this.input.value = '';

                    this.props.store.dispatch(addGoalAction({
                        name,
                        id: generateId()
                    }));
                } 

                removeItem = (goal) => {
                    this.props.store.dispatch(removeGoalAction(goal.id))
                }

                render() {
                    return (
                        <div>
                            <h1>Goal List</h1>

                            <input 
                                type="text" 
                                placeholder="Add Goal" 
                                ref = {(input) => this.input = input}
                            />

                            <button onClick={this.addItem}>Add Goal</button>
                            <List 
                                items={this.props.goals} 
                                remove={this.removeItem}
                            />    
                        </div>
                    )
                }
            }

            class App extends React.Component {
                componentDidMount () {
                    const { store } = this.props;
                    const { todos, goals } = store.getState();

                    store.subscribe(() => this.forceUpdate());

                    const todosPromise = API.fetchTodos();
                    const goalsPromise = API.fetchGoals();

                    Promise.all([todosPromise, goalsPromise]).then(([todos, goals]) => {
                        console.log('todos', todos);
                        console.log('goals', goals);
                    });
                }

                render () {
                    const { store } = this.props;
                    const { todos, goals } = store.getState();
                    
                    return (
                        <div>
                            <Todos todos={todos} store={this.props.store} />
                            <Goals goals={goals} store={this.props.store} />
                        </div>
                    )
                }
            }

            ReactDOM.render(
                <App store={store}/>,
                document.getElementById('app')
            )
        </script>
    </body>
</html>
