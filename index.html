<!DOCTYPE html>
<html>
    <head>
        <title>Todos & Goals</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
        <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
        <!-- By including babel in a script tag, the jsx is going to transpile JSX into normal JS on the fly as we save our app -->
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <!-- Remote API as DB -->
        <script src="https://gugol2.github.io/todos-goals-api/index.js"></script>
        <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
        <script src="https://unpkg.com/react-redux@5.0.6/dist/react-redux.min.js"></script>
    </head>
    <body>
        <div id="app"></div>

        <script type='text/javascript'>
            // Generate Random Id
            function generateId () {
                return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
            }

            // App Code
            const ADD_TODO = 'ADD_TODO';
            const REMOVE_TODO = 'REMOVE_TODO';
            const TOGGLE_TODO = 'TOGGLE_TODO';
            const ADD_GOAL = 'ADD_GOAL';
            const REMOVE_GOAL = 'REMOVE_GOAL';
            const RECEIVE_DATA = 'RECEIVE_DATA';

            // ACTIONS
            function addTodoAction (todo) {
                return {
                    type: ADD_TODO,
                    todo,
                }
            }

            const handleAddTodo = (name, cb) => {
                return (dispatch) => {
                    return API.saveTodo(name).then(todo => {
                        dispatch(addTodoAction(todo));
                        cb();
                    }).catch(() => alert('Sorry there was an error. Try again!'));
                }

            }

            function removeTodoAction (id) {
                return {
                    type: REMOVE_TODO,
                    id,
                }
            }

            const handleDeleteTodo = (todo) => {
                return (dispatch) => {
                    dispatch(removeTodoAction(todo.id));
                        
                    return API.deleteTodo(todo.id).catch(() => {
                        alert(`Removal of todo: ${todo.name} failed. Try again!!`);
                        dispatch(addTodoAction(todo));
                    });
                }
            }

            function toggleTodoAction (id) {
                return {
                    type: TOGGLE_TODO,
                    id,
                }
            }

            const handleToggleTodo = (id) => {
                return (dispatch) => {
                    dispatch(toggleTodoAction(id));

                    return API.saveTodoToggle(id).catch(() => {
                        alert(`Toggling of todo failed. Try again!!`);
                        dispatch(toggleTodoAction(id));
                    });
                }
            }

            function addGoalAction (goal) {
                return {
                    type: ADD_GOAL,
                    goal,
                }
            }

            const handleAddGoal = (name, cb) => {
                return (dispatch) => {
                    return API.saveGoal(name).then(goal => {
                        dispatch(addGoalAction(goal));
                        cb();
                    }).catch(() => {
                        alert('Sorry there was an error. Try again!');
                    });
                }
            }

            function removeGoalAction (id) {
                return {
                    type: REMOVE_GOAL,
                    id,
                }
            }

            const handleDeleteGoal = (goal) => {
                return (dispatch) => {
                    dispatch(removeGoalAction(goal.id));
    
                    return API.deleteTodo(goal.id).catch(() => {
                        alert(`Removal of goal: ${goal.name} failed. Try again!!`);
                        dispatch(addGoalAction(goal));
                    });
                };
            }

            const receiveDataAction = (todos, goals) => {
                return {
                    type: RECEIVE_DATA,
                    todos,
                    goals
                }
            }

            const handleReceiveData = () => {
                return (dispatch) => {
                    return Promise.all([
                        API.fetchTodos(), 
                        API.fetchGoals()
                    ]).then(([todos, goals]) => {
                        dispatch(receiveDataAction(todos, goals));
                    });
                }
            }

            // REDUCERS
            function todos (state = [], action) {
                switch(action.type) {
                    case ADD_TODO :
                        return state.concat([action.todo])
                    case REMOVE_TODO :
                        return state.filter((todo) => todo.id !== action.id)
                    case TOGGLE_TODO :
                        return state.map((todo) => todo.id !== action.id ? todo :
                        Object.assign({}, todo, { complete: !todo.complete }))
                    case RECEIVE_DATA :
                        return action.todos
                    default :
                        return state
                }
            }

            function goals (state = [], action) {
                switch(action.type) {
                    case ADD_GOAL :
                        return state.concat([action.goal])
                    case REMOVE_GOAL :
                        return state.filter((goal) => goal.id !== action.id)
                    case RECEIVE_DATA:
                        return action.goals
                    default :
                        return state
                }
            }

            const loading = (state = true, action) => {
                switch(action.type) {
                    case RECEIVE_DATA:
                        return false;
                    default:
                        return state;
                }
            }

            // MIDDLEWARE
            const display = (store) => (next) => (action) => {
                if(action.type === ADD_TODO) {
                    alert(`Don't forget to ${action.todo.name}!`);
                }

                if(action.type === ADD_GOAL) {
                    alert("That's a great goal!");
                }
                
                return next(action);
            }

            const logger = (store) => (next) => (action) => {
                console.group(action.type);
                    console.log('The action:', action);
                    const result = next(action);
                    console.log('The new state: ', store.getState());
                console.groupEnd();

                return result;
            }

            const checker = (store) => (next) => (action) => {
                if(action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')) {
                    return alert('You are smart, but poor!')
                }

                if(action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin')) {
                    return alert('You are smart, but poor!')
                }

                // in the case of only one middleware next is dispatch
                return next(action);
            };

            // Combine reducers is smart enough to give each reducer the right piece of the state, and the action
            const store = Redux.createStore(Redux.combineReducers({
                todos,
                goals,
                loading
            }), Redux.applyMiddleware(ReduxThunk.default, checker, display, logger));

        </script>

        <!-- This way babel will transpile de JSX into plain JS -->
        <script type='text/babel'>
            const List = (props) => {
                return (
                    <ul>
                        {props.items.map(item => (
                            <li key={item.id}>
                                <span
                                    onClick={() => props.toggle && props.toggle(item.id)}
                                    style={{textDecoration: item.complete ? 'line-through' : 'none'}}
                                >{item.name}</span>
                                <button onClick={() => props.remove(item)}>X</button>
                            </li>
                        ))}
                    </ul>
                )
            }

            // Dumb Components
            class Todos extends React.Component {
                addItem = (event) => {
                    event.preventDefault();
                    
                    this.props.dispatch(handleAddTodo(
                        this.input.value,
                        () => this.input.value = ''
                    ));
                } 

                removeItem = (todo) => {
                    this.props.dispatch(handleDeleteTodo(todo));
                }

                toggleItem = (id) => {
                    this.props.dispatch(handleToggleTodo(id));
                }

                render() {
                    return (
                        <div>
                            <h1>Todo List</h1>

                            <input 
                                type="text" 
                                placeholder="Add Todo" 
                                ref = {(input) => this.input = input}
                            />

                            <button onClick={this.addItem}>Add Todo</button>
                            <List 
                                items={this.props.todos}
                                remove={this.removeItem}
                                toggle={this.toggleItem}
                            />    
                        </div>
                    )
                }
            }

            class Goals extends React.Component {
                addItem = (event) => {
                    event.preventDefault();

                    const name = this.input.value;
                    const cb = () => { this.input.value = ''; };

                    this.props.dispatch(handleAddGoal(name, cb))
                } 

                removeItem = (goal) => {
                    this.props.dispatch(handleDeleteGoal(goal));
                }

                render() {
                    return (
                        <div>
                            <h1>Goal List</h1>

                            <input 
                                type="text" 
                                placeholder="Add Goal" 
                                ref = {(input) => this.input = input}
                            />

                            <button onClick={this.addItem}>Add Goal</button>
                            <List 
                                items={this.props.goals} 
                                remove={this.removeItem}
                            />    
                        </div>
                    )
                }
            }

            class App extends React.Component {
                componentDidMount () {
                    this.props.dispatch(handleReceiveData());
                }

                render () {
                    if (this.props.loading) {
                        return <h3>Loading...</h3>
                    }

                    return (
                        <div>
                            <ConnectedTodos />
                            <ConnectedGoals />
                        </div>
                    )
                }
            }

            // Connected Components
            const ConnectedApp = ReactRedux.connect(
                (state) => ({ loading: state.loading })
            )(App);

            const ConnectedTodos = ReactRedux.connect(
                (state) => ({ todos: state.todos })
            )(Todos);

            const ConnectedGoals = ReactRedux.connect(
                (state) => ({ goals: state.goals })
            )(Goals);

            ReactDOM.render(
                <ReactRedux.Provider store={store}>
                    <ConnectedApp/>
                </ReactRedux.Provider>,
                document.getElementById('app')
            );

        </script>
    </body>
</html>
